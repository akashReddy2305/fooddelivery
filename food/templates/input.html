<form method="post">
    {% csrf_token %}
    <label for="zone">Zone:</label>
    <input type="text" id="zone" name="zone" required><br>
    <label for="organization_id">Organization ID:</label>
    <input type="text" id="organization_id" name="organization_id" required><br>
    <label for="total_distance">Total Distance:</label>
    <input type="number" id="total_distance" name="total_distance" required><br>
    <label for="item_type">Item Type:</label>
    <input type="text" id="item_type" name="item_type" required><br>
    <input type="submit" value="Submit">
</form>
